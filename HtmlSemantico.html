<!DOCTYPE html>
<html>
<head>
    <title>Html Semantico</title>
    <meta name="Keywords" content="HTML, HTML5, Html semântico, tags,Section, article, aside, footer">
    <meta name="description" content="Tags sobre a Semântica do HTML, para deixar seu site mais completo! ">
</head>
<body>
    <header>
      <h1><div>Html Semantico</div></h1>
    </header>
    <nav>
      <ol>
        <span>
         <li><a href="#Section">Section</a></li>
         <li><a href="#Article1">Article1</a></li>
         <li><a href="#Article2">Article2</a></li>
         <li><a href="#Aside">Aside</a></li>
         <li><a href="#Footer">Footer</a></li>
         </span>
      </ol>
      </nav>
      <section id="Section">
        <h2>Este é o section </h2>
          <article id="Article1">
          <span><p>Este é o article 1 dentro do section</p></span>
          </article>
          <article id="Article2">
          <span><p>Este é o article 2 dentro do section</p></span>
          </article>
      </section>
      <aside id="Aside">
        <p>
        <a href="https://www.youtube.com/watch?v=PQsctXbyeVE" title="VIRUS"> 
         Oia a bomba
        </a>
        </p>
      </aside>
      <br>
      <hr>
      <footer id="Footer">
        &copy;Rodapé foda com copyright
      </footer>
    
</body>
</html>
